properties:
  configurationVersion: 0.2.0
  assertions:
    - resource: Microsoft.Windows.Developer/OsVersion
      directives:
        description: Verify minimum OS version
        allowPrerelease: true
      settings:
        MinVersion: "10.0.26100"
  resources:
    # Install packages
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      directives:
        description: Install AgileBits.1Password
        allowPrerelease: true
      settings:
        id: AgileBits.1Password
        source: winget
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      directives:
        description: Install Chocolatey.Chocolatey
        allowPrerelease: true
      settings:
        id: Chocolatey.Chocolatey
        source: winget
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      directives:
        description: Install Microsoft.PowerShell
        allowPrerelease: true
      settings:
        id: Microsoft.PowerShell
        source: winget
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      directives:
        description: Install Microsoft.PowerToys
        allowPrerelease: true
      settings:
        id: Microsoft.PowerToys
        source: winget
      id: Microsoft.PowerToys
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      directives:
        description: Install Mozilla.Firefox.DeveloperEdition
        allowPrerelease: true
      settings:
        id: Mozilla.Firefox.DeveloperEdition
        source: winget
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      directives:
        description: Install Mozilla.Thunderbird
        allowPrerelease: true
      settings:
        id: Mozilla.Thunderbird
        source: winget
    # Configure packages
    - resource: PowerToysConfigure
      directives:
        description: Configure Microsoft.PowerToys
        allowPrerelease: true
      settings:
        AdvancedPaste:
          Enabled: false
        AlwaysOnTop:
          Enabled: false
        Awake:
          Enabled: false
        ColorPicker:
          Enabled: true
          ActivationShortcut: "Win+Shift+C"
          ActivationAction: OpenColorPickerAndThenEditor
        CropAndLock:
          Enabled: true
          ThumbnailHotkey: "Win+Shift+T"
        EnvironmentVariables:
          Enabled: true
        FancyZones:
          Enabled: false
        FileLocksmith:
          Enabled: true
          ExtendedContextMenuOnly: false
        FindMyMouse:
          Enabled: false
        Hosts:
          Enabled: true
        ImageResizer:
          Enabled: false
        KeyboardManager:
          Enabled: true
          # TODO(PigeonF): Switch Caps-Lock for control once DSC remappings are available.
        MeasureTool:
          Enabled: false
        MouseHighlighter:
          Enabled: false
        MouseJump:
          Enabled: false
        MousePointerCrosshairs:
          Enabled: false
        MouseWithoutBorders:
          Enabled: false
        NewPlus:
          Enabled: false
        Peek:
          Enabled: false
        PowerAccent:
          Enabled: true
          ActivationKey: LeftRightArrow
          DoNotActivateOnGameMode: true
          ToolbarPosition: top
          InputTime: 300
          SelectedLang: "CUR,DE,IPA,SPECIAL"
          ExcludedApps: ""
          SelectedLang: German
          ExcludedApps: ''
          ShowUnicodeDescription: true
          SortByUsageFrequency: false
          StartSelectionFromTheLeft: false
        PowerLauncher:
          Enabled: false
        PowerOcr:
          Enabled: false
        PowerPreview:
          Enabled: false
        PowerRename:
          Enabled: false
        RegistryPreview:
          Enabled: true
          DefaultRegApp: true
        ShortcutGuide:
          Enabled: false
        VideoConference:
          Enabled: false
        Workspaces:
          Enabled: false
        GeneralSettings:
          Startup: true
      dependsOn:
        - Microsoft.PowerToys
